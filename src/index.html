<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cDPT AI Chatbot</title>
    <style>
        /* Your existing styles */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.iagon.com/sdk/iagon.min.js"></script>
</head>
<body>
    <div class="container">
        <img id="logo" src="https://i.ibb.co/rsvpknc/FPS-Logo-Color-only.png" alt="Your Logo">
        <h1>cDPT</h1>
        <h3>The Only AI Assistant You Will Ever Need For Cardano</h3>
        <button class="button" id="login-button" onclick="loginWithDiscord()">
            <img src="https://i.ibb.co/89Qrp66/discord-mark-white.png" alt="Discord Logo" width="20" height="20">
            Login with Discord
        </button>
        <div id="chat-container" class="hidden">
            <div class="chat-box" id="chat-box"></div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter your message here..."></textarea>
            </div>
            <div class="button-group">
                <button class="button" onclick="clearChat()">Clear Chat</button>
                <button class="button" onclick="sendMessage()">Send Message</button>
                <button class="button" onclick="loadPreviousChat()">Load Previous Chat</button>
            </div>
        </div>
    </div>

    <script>
        const iagonClient = new Iagon.Client({
            apiKey: 'IAGON_API_KEY' 
        });

        async function saveChatHistory(chatHistory) {
            try {
                const response = await iagonClient.storage.upload({
                    data: JSON.stringify(chatHistory),
                    fileName: 'chatHistory.json',
                    contentType: 'application/json'
                });
                console.log('Chat history saved:', response);
            } catch (error) {
                console.error('Error saving chat history:', error);
            }
        }

        async function loadChatHistory() {
            try {
                const response = await iagonClient.storage.download({
                    fileName: 'chatHistory.json'
                });
                const chatHistory = JSON.parse(response.data);
                console.log('Chat history loaded:', chatHistory);
                return chatHistory;
            } catch (error) {
                console.error('Error loading chat history:', error);
                return [];
            }
        }

        async function sendMessage() {
            const message = document.getElementById('message').value;
            const chatBox = document.getElementById('chat-box');

            if (!message) {
                return;
            }

            addMessageToChat('user', message);
            document.getElementById('message').value = '';

            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'chat-message bot';
            typingIndicator.textContent = 'Thinking...'; 
            typingIndicator.id = 'typingIndicator'; 
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            document.getElementById('logo').classList.add('typing');

            try {
                const response = await fetch('https://afe2am4o4cexr5ccxicifawnga0aqxqc.lambda-url.us-east-1.on.aws/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    chatBox.removeChild(typingIndicator);
                }

                document.getElementById('logo').classList.remove('typing');

                if (response.ok) {
                    addMessageToChat('bot', marked.parse(data.message), true); 
                } else {
                    addMessageToChat('bot', `Error: ${data.error}`);
                }

                // Save chat history
                const chatHistory = Array.from(chatBox.children).map(child => ({
                    sender: child.classList.contains('user') ? 'user' : 'bot',
                    text: child.innerHTML
                }));
                await saveChatHistory(chatHistory);

            } catch (error) {
                
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    chatBox.removeChild(typingIndicator);
                }

                document.getElementById('logo').classList.remove('typing');

                addMessageToChat('bot', `Error: ${error.message}`);
            }
        }

        async function loadPreviousChat() {
            try {
                const chatHistory = await loadChatHistory();
                chatHistory.forEach(message => {
                    addMessageToChat(message.sender, marked.parse(message.text));
                });
            } catch (error) {
                console.error('Error loading chat history:', error);
                alert('Failed to load chat history');
            }
        }

        function addMessageToChat(sender, message, typingEffect = false) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;
            chatBox.appendChild(messageDiv);

            if (typingEffect) {
                typeMessage(messageDiv, message);
            } else {
                messageDiv.innerHTML = message; 
                if (sender === 'bot' && message.includes('```')) {
                    const codeBlocks = messageDiv.querySelectorAll('pre code');
                    codeBlocks.forEach((codeBlock, index) => {
                        const copyButton = document.createElement('button');
                        copyButton.className = 'copy-button';
                        copyButton.innerHTML = 'Copy';
                        copyButton.onclick = () => copyToClipboard(codeBlock.innerText);
                        codeBlock.parentElement.style.position = 'relative';
                        codeBlock.parentElement.appendChild(copyButton);
                    });
                }
            }

            chatBox.scrollTop = chatBox.scrollHeight; 
        }

        function typeMessage(element, message) {
            let index = 0;
            const chatBox = document.getElementById('chat-box');
            function type() {
                if (index < message.length) {
                    element.innerHTML = marked.parse(message.substring(0, index + 1)); 
                    index++;
                    chatBox.scrollTop = chatBox.scrollHeight; 
                    setTimeout(type, 1); 
                }
            }
            setTimeout(type, 1);
        }

        function clearChat() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Copied to clipboard');
        }

        window.onload = handleCallback;
    </script>
</body>
</html>
