<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

            font-family: 'Anybody', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow: auto;
        }
        .container {
            max-width: 1400px;
            width: 100%;
            padding: 20px;
            background-color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            display: flex;
        }
        .toolbar {
            width: 200px;
            background-color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Ensure the buttons are anchored to the bottom */
            margin-right: 20px;
        }
        .toolbar button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .toolbar button:last-child {
            margin-bottom: 0; /* Remove margin from the last button */
        }
        .toolbar button:hover {
            background-color: #0056b3;
        }
        .content {
            flex: 1;
            text-align: center;
        }
        h1 {
            color: #fff;
        }
        h3 {
            font-weight: normal;
            font-style: italic;
            color: #fff;
        }
        .chat-box {
            max-height: 1000px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #333;
            color: #fff;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            width: fit-content;
            max-width: 100%;
            word-wrap: break-word;
            white-space: pre-wrap;
            position: relative;
        }
        .chat-message.user {
            background-color: #777;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }
        .chat-message.bot {
            background-color: #555;
            align-self: flex-start;
            margin-right: auto;
            text-align: left;
        }
        .chat-message code {
            background-color: #222;
            padding: 5px;
            border-radius: 3px;
            display: block;
            white-space: pre;
            overflow-x: auto;
        }
        .chat-message pre code {
            display: block;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            resize: vertical;
            height: auto;
            min-height: 100px;
            background-color: #444;
            color: #fff;
            overflow: auto;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: auto;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .button img {
            margin-right: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        #logo {
            max-width: 60%;
            height: auto;
            margin-bottom: 20px;
            transition: opacity 0.5s ease-in-out;
        }
        .typing #logo {
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }
        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <script>
        let clientId;
        let discordId;
        let threadId;
        const WHITELISTED_USER_IDS = ['410954739547766795', '780451451100200971', '824443775928762368', '669626899655557130'];

        async function fetchConfig() {
            try {
                const response = await fetch('/config');
                const data = await response.json();
                clientId = data.clientId;
                console.log('Fetched config:', data);
            } catch (error) {
                console.error('Error fetching config:', error);
            }
        }

        async function loginWithDiscord() {
            if (!clientId) {
                await fetchConfig();
            }

            const redirectUri = encodeURIComponent('https://holy-feather-0522.iagon.io');
            const scope = encodeURIComponent('identify applications.entitlements');
            const responseType = 'code';
            const authUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}`;
            console.log('Redirecting to Discord auth URL:', authUrl);
            window.location.href = authUrl;
        }

        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                console.log('Authorization Code:', code);
                const tokenResponse = await fetch('https://holy-feather-0522.iagon.io/discord/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });
                const tokenData = await tokenResponse.json();
                console.log('Token Data:', tokenData);
                const accessToken = tokenData.access_token;

                localStorage.setItem('accessToken', accessToken);

                const userResponse = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const userData = await userResponse.json();
                console.log('User Data:', userData);

                if (WHITELISTED_USER_IDS.includes(userData.id)) {
                    // User is whitelisted, allow direct access
                    discordId = userData.id;
                    localStorage.setItem('discordId', discordId);
                    console.log(`User ${userData.id} is whitelisted.`);
                    document.getElementById('login-button').classList.add('hidden');
                    document.getElementById('chat-container').classList.remove('hidden');
                    return;
                }

                const entitlementsResponse = await fetch(`https://holy-feather-0522.iagon.io/discord/entitlements?accessToken=${accessToken}`);
                const entitlements = await entitlementsResponse.json();
                console.log('Entitlements:', entitlements);

                if (entitlements && Array.isArray(entitlements) && entitlements.length > 0) {
                    discordId = entitlements[0].user_id;
                    localStorage.setItem('discordId', discordId);
                    console.log('Saved discordId to localStorage:', discordId);
                } else {
                    console.error('No entitlements found or entitlements format is incorrect.');
                }

                const hasSubscription = entitlements && Array.isArray(entitlements) && entitlements.some(entitlement => entitlement.sku_id === '1255974004552892486' && !entitlement.deleted && (!entitlement.ends_at || new Date(entitlement.ends_at) > new Date()));
                console.log('Has active subscription:', hasSubscription);

                if (hasSubscription) {
                    document.getElementById('login-button').classList.add('hidden');
                    document.getElementById('chat-container').classList.remove('hidden');
                } else {
                    alert('This command requires a premium subscription! Upgrade now to get access to these features!');
                    window.location.href = 'https://discord.com/application-directory/1254680166664507413/store';
                }
            } else {
                const storedAccessToken = localStorage.getItem('accessToken');
                discordId = localStorage.getItem('discordId');
                console.log('Retrieved discordId from localStorage:', discordId);
                if (!storedAccessToken || !discordId) {
                    loginWithDiscord();
                } else {
                    const entitlementsResponse = await fetch(`https://holy-feather-0522.iagon.io/discord/entitlements?accessToken=${storedAccessToken}`);
                    const entitlements = await entitlementsResponse.json();
                    const hasSubscription = entitlements && Array.isArray(entitlements) && entitlements.some(entitlement => entitlement.sku_id === '1255974004552892486' && !entitlement.deleted && (!entitlement.ends_at || new Date(entitlement.ends_at) > new Date()));
                    if (hasSubscription) {
                        document.getElementById('login-button').classList.add('hidden');
                        document.getElementById('chat-container').classList.remove('hidden');
                    } else {
                        alert('This command requires a premium subscription! Upgrade now to get access to these features!');
                        window.location.href = 'https://discord.com/application-directory/1254680166664507413/store';
                    }
                }
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        async function sendMessage(callback) {
            console.log('Send message button clicked.');
            let message = document.getElementById('message').value;

            if (!message) {
                console.log('Message is empty, not sending.');
                return;
            }

            // Escape HTML characters in user input
            message = escapeHtml(message);

            const chatBox = document.getElementById('chat-box');
            addMessageToChat('user', message);
            document.getElementById('message').value = ''; // Clear the message field
            document.getElementById('message').focus(); // Focus the message field
            console.log('Message field cleared and focused.');

            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'chat-message bot';
            typingIndicator.textContent = 'Thinking...';
            typingIndicator.id = 'typingIndicator';
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
            console.log('Added typing indicator.');

            document.getElementById('logo').classList.add('typing');

            try {
                // Check if threadId exists in local storage
                threadId = localStorage.getItem('threadId');
                if (!threadId) {
                    // Create a new thread if it doesn't exist
                    const threadResponse = await fetch('https://afe2am4o4cexr5ccxicifawnga0aqxqc.lambda-url.us-east-1.on.aws/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    });
                    const threadData = await threadResponse.json();
                    threadId = threadData.threadId;
                    localStorage.setItem('threadId', threadId); // Store the new threadId in local storage
                }

                const response = await fetch('https://afe2am4o4cexr5ccxicifawnga0aqxqc.lambda-url.us-east-1.on.aws/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message, threadId }) // Send the threadId with the message
                });

                const data = await response.json();

                if (typingIndicator && typingIndicator.parentNode === chatBox) {
                    chatBox.removeChild(typingIndicator);
                    console.log('Removed typing indicator.');
                }

                document.getElementById('logo').classList.remove('typing');

                if (response.ok) {
                    // Send the received message to the server for Markdown processing
                    const htmlContentResponse = await fetch('/process-markdown', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ markdownText: data.message })
                    });
                    const htmlContentData = await htmlContentResponse.json();

                    addMessageToChat('bot', htmlContentData.htmlContent);
                    console.log('Bot response received:', data.message);
                } else {
                    addMessageToChat('bot', `Error: ${data.error}`);
                    console.error('Bot response error:', data.error);
                }

                const chatHistory = Array.from(chatBox.children).map(child => ({
                    sender: child.classList.contains('user') ? 'user' : 'bot',
                    text: child.innerHTML
                }));

                try {
                    await fetch('/save-chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ discordId, chatHistory })
                    });
                    console.log('Chat history saved for discordId:', discordId);
                } catch (saveError) {
                    console.error('Failed to save chat history:', saveError);
                    addMessageToChat('bot', 'Warning: Failed to save chat history. You can continue chatting, but the conversation will not be saved.');
                }

            } catch (error) {
                if (typingIndicator && typingIndicator.parentNode === chatBox) {
                    chatBox.removeChild(typingIndicator);
                    console.log('Removed typing indicator.');
                }

                document.getElementById('logo').classList.remove('typing');

                addMessageToChat('bot', `Error: ${error.message}`);
                console.error('Error sending message:', error.message);
            }
        }

        document.getElementById('message').addEventListener('keypress', function (event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        async function loadPreviousChat(fileId) {
            console.log('Load previous chat button clicked.');
            console.log('Loading chat history for fileId:', fileId);
            try {
                const response = await fetch(`/load-chat?fileId=${encodeURIComponent(fileId)}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Failed to load chat history:', errorData);
                    throw new Error('Failed to load chat history');
                }
                const chatHistory = await response.json();
                console.log('Loaded chat history:', chatHistory);

                const sortedChatHistory = sortMessagesByTimestamp(chatHistory);

                for (const message of sortedChatHistory) {
                    const htmlContentResponse = await fetch('/process-markdown', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ markdownText: message.text })
                    });
                    const htmlContentData = await htmlContentResponse.json();
                    addMessageToChat(message.sender, htmlContentData.htmlContent, message.timestamp);
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
                alert('Failed to load chat history');
            }
        }

        function sortMessagesByTimestamp(messages) {
            return messages.sort((a, b) => b.timestamp - a.timestamp);
        }

        function addMessageToChat(sender, message, timestamp) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;
            messageDiv.setAttribute('data-timestamp', timestamp); // Add timestamp as a data attribute
            messageDiv.innerHTML = message; // Use innerHTML to correctly display HTML content

            chatBox.appendChild(messageDiv);

            // Sort messages by timestamp after adding a new message
            const messages = Array.from(chatBox.children);
            const sortedMessages = sortMessagesByTimestamp(messages);

            // Clear chat box and append sorted messages
            chatBox.innerHTML = '';
            sortedMessages.forEach(msg => chatBox.appendChild(msg));

            chatBox.scrollTop = chatBox.scrollHeight;
            console.log('Added message to chat:', { sender, message });
        }

        function typeMessage(element, message) {
            let index = 0;
            const chatBox = document.getElementById('chat-box');
            function type() {
                if (index < message.length) {
                    element.innerHTML = message.substring(0, index + 1);
                    index++;
                    chatBox.scrollTop = chatBox.scrollHeight;

                    setTimeout(type, 1);

                }
            }
            setTimeout(type, 1);
            console.log('Started typing effect for message:', message);
        }

        function confirmClearChat() {
            const confirmation = confirm("Are you sure you want to clear the chat? This action cannot be undone and you will not be able to continue the conversation from the previous thread.");
            if (confirmation) {
                clearChat();
            }
        }

        function clearChat() {
            console.log('Clear chat button clicked.');
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
            localStorage.removeItem('threadId'); // Clear the threadId from local storage
            console.log('Chat cleared.');
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Copied to clipboard');
            console.log('Copied to clipboard:', text);
        }

        async function getCurrentEpochDetails() {
            try {
                const chatBox = document.getElementById('chat-box');
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'chat-message bot';
                typingIndicator.textContent = 'Fetching epoch details...';
                typingIndicator.id = 'typingIndicator';
                chatBox.appendChild(typingIndicator);
                chatBox.scrollTop = chatBox.scrollHeight;

                const response = await fetch('/get-current-epoch-details');
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Failed to fetch current epoch details:', errorData);
                    addMessageToChat('bot', 'Failed to fetch current epoch details');
                    return;
                }

                const data = await response.json();
                const epochDetails = `Current Epoch Details:\n${JSON.stringify(data, null, 2)}`;
                addMessageToChat('bot', epochDetails);
                chatBox.removeChild(typingIndicator);
            } catch (error) {
                console.error('Error fetching current epoch details:', error);
                addMessageToChat('bot', 'Error fetching current epoch details');
            }

            saveChatHistory();
        }

        async function getMarketPrice() {
            const tokenA = 'ADA';
            const tokenB = prompt("Please enter the ticker for the second token:");
            if (!tokenB) {
                alert("You need to enter a ticker to proceed.");
                return;
            }

            console.log(`Fetching market price for ${tokenA}-${tokenB}...`);
            try {
                const response = await fetch(`/get-market-price?tokenA=${tokenA}&tokenB=${tokenB}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error(`Failed to fetch ${tokenA}-${tokenB} price:`, errorData);
                    addMessageToChat('bot', `Failed to fetch ${tokenA}-${tokenB} price`);
                    return;
                }

                const data = await response.json();
                const price = data.price || 'Price not found';
                const priceDetails = `The current Market Price of ${tokenA}-${tokenB} is ${price}`;
                addMessageToChat('bot', priceDetails);
            } catch (error) {
                console.error(`Error fetching ${tokenA}-${tokenB} price:`, error);
                addMessageToChat('bot', `Error fetching ${tokenA}-${tokenB} price`);
            }

            saveChatHistory();
        }

        document.querySelector("#get-price-button").addEventListener("click", () => {

        });

        async function getDogecoinChainInfo() {
            console.log('Get Dogecoin Chain Info button clicked.');
            try {
                const response = await fetch('/get-dogecoin-chain-info');
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Failed to fetch Dogecoin chain info:', errorData);
                    addMessageToChat('bot', 'Failed to fetch Dogecoin chain info');
                    return;
                }
                const data = await response.json();
                const chainInfo = `Dogecoin Chain Info:\n${JSON.stringify(data, null, 2)}`;
                addMessageToChat('bot', chainInfo);
            } catch (error) {
                console.error('Error fetching Dogecoin chain info:', error);
                addMessageToChat('bot', 'Error fetching Dogecoin chain info');
            }

            saveChatHistory();
        }

        async function saveChatHistory() {
            const chatBox = document.getElementById('chat-box');
            const chatHistory = Array.from(chatBox.children).map(child => ({
                sender: child.classList.contains('user') ? 'user' : 'bot',
                text: child.innerHTML
            }));

            try {
                await fetch('/save-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ discordId, chatHistory })
                });
                console.log('Chat history saved for discordId:', discordId);
            } catch (saveError) {
                console.error('Failed to save chat history:', saveError);
                addMessageToChat('bot', 'Warning: Failed to save chat history. You can continue chatting, but the conversation will not be saved.');
            }
        }

        let isConnected = false;
        let connectedAddress = '';

        document.getElementById('connect-wanchain-wallet').addEventListener('click', async () => {
            if (!isConnected) {
                if (typeof window.ethereum !== 'undefined') {
                    try {
                        // Request account access if needed
                        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                        const walletAddress = accounts[0];
                        connectedAddress = walletAddress;

                        // Check if the network is Wanchain
                        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                        const wanchainChainId = '0x378'; // Wanchain chain ID in hexadecimal

                        if (chainId !== wanchainChainId) {
                            // Switch to Wanchain network
                            try {
                                await window.ethereum.request({
                                    method: 'wallet_switchEthereumChain',
                                    params: [{ chainId: wanchainChainId }],
                                });
                            } catch (switchError) {
                                // This error code indicates that the chain has not been added to Metamask
                                if (switchError.code === 4902) {
                                    try {
                                        await window.ethereum.request({
                                            method: 'wallet_addEthereumChain',
                                            params: [
                                                {
                                                    chainId: wanchainChainId,
                                                    chainName: 'Wanchain',
                                                    rpcUrls: ['https://gwan-ssl.wandevs.org:56891/'],
                                                    nativeCurrency: {
                                                        name: 'Wancoin',
                                                        symbol: 'WAN',
                                                        decimals: 18,
                                                    },
                                                    blockExplorerUrls: ['https://www.wanscan.org'],
                                                },
                                            ],
                                        });
                                    } catch (addError) {
                                        console.error(addError);
                                        alert('Failed to add Wanchain network. Please add it manually using chainlist.org and search for Wanchain.');
                                    }
                                } else {
                                    console.error(switchError);
                                }
                            }
                        }

                        // Update button text with the wallet address
                        document.getElementById('connect-wanchain-wallet').innerText = `Connected ${walletAddress.substring(0, 6)}...${walletAddress.substring(walletAddress.length - 4)}`;
                        isConnected = true;
                    } catch (error) {
                        console.error(error);
                    }
                } else {
                    alert('Metamask is not installed. Please install Metamask and try again.');
                }
            } else {
                // Disconnect the wallet
                connectedAddress = '';
                isConnected = false;
                document.getElementById('connect-wanchain-wallet').innerText = 'Connect Wanchain Wallet';
            }
        });


        window.onload = () => {
            localStorage.removeItem('discordId');
            localStorage.removeItem('accessToken');
            handleCallback();
        };
    </script>
</body>
</html>
