name: Update Vector Store

on:
  push:
    branches:
      - main

jobs:
  update-vector-store:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests chardet openai

    - name: Validate JSON
      run: |
        python -c "import json; json.load(open('cdpt_repo.json'))"

    - name: Update Vector Store
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python update_vector_store.py

    - name: Commit cdpt_repo.json to repository
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add cdpt_repo.json
        if git diff --cached --exit-code cdpt_repo.json; then
          echo "No changes to commit"
        else
          git commit -m "Update cdpt_repo.json"
          git pull --rebase origin main || git rebase --abort
          git push origin HEAD:main
        fi

    - name: Display scraper log
      run: cat scraper.log
