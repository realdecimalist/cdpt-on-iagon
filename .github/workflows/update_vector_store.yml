name: Update Vector Store

on:
  push:
    branches:
      - main

jobs:
  update-vector-store:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests chardet openai

    - name: Create a temporary branch
      run: |
        git checkout -b temp-update-branch

    - name: Run the update script
      run: python update_vector_store.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: Commit changes
      run: |
        git add cdpt_repo.json
        git commit -m "Update cdpt_repo.json"
        git push origin temp-update-branch

    - name: Create a pull request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Update cdpt_repo.json
        branch: temp-update-branch
        title: "Update cdpt_repo.json"
        body: "This PR updates the cdpt_repo.json file."
        base: main
